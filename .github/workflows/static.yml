    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const wrapLabel = (label) => {
                if (label.length <= 16) {
                    return label;
                }
                const words = label.split(' ');
                let lines = [];
                let currentLine = '';
                for (const word of words) {
                    if ((currentLine + ' ' + word).trim().length > 16) {
                        lines.push(currentLine.trim());
                        currentLine = word;
                    } else {
                        currentLine = (currentLine + ' ' + word).trim();
                    }
                }
                if (currentLine) {
                    lines.push(currentLine.trim());
                }
                return lines;
            };

            const tooltipTitleCallback = (tooltipItems) => {
                const item = tooltipItems[0];
                let label = item.chart.data.labels[item.dataIndex];
                if (Array.isArray(label)) {
                    return label.join(' ');
                } else {
                    return label;
                }
            };
            
            const brilliantBlues = {
                primary: '#0A9396',
                secondary: '#94D2BD',
                accent1: '#EE9B00',
                accent2: '#CA6702',
                text: '#005F73',
                danger: '#AE2012',
            };

            const revenueCtx = document.getElementById('revenueGrowthChart');
            if(revenueCtx) {
                new Chart(revenueCtx, {
                    type: 'line',
                    data: {
                        labels: ['FY2020', 'FY2021', 'FY2022', 'FY2023', 'FY2024'],
                        datasets: [{
                            label: 'Revenue (JPY Billions)',
                            data: [42.1, 57.7, 76.1, 95.3, 118.5],
                            borderColor: brilliantBlues.primary,
                            backgroundColor: 'rgba(10, 147, 150, 0.1)',
                            fill: true,
                            tension: 0.3,
                            borderWidth: 3
                        }, {
                            label: 'Operating Profit (JPY Billions)',
                            data: [13.0, 19.1, 26.5, 34.0, 42.1],
                            borderColor: brilliantBlues.accent1,
                            backgroundColor: 'rgba(238, 155, 0, 0.1)',
                            fill: true,
                            tension: 0.3,
                            borderWidth: 3
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: { beginAtZero: true }
                        },
                        plugins: {
                            legend: { position: 'top' },
                            tooltip: { callbacks: { title: tooltipTitleCallback } }
                        }
                    }
                });
            }

            const industryCtx = document.getElementById('industryDonutChart');
            if(industryCtx) {
                new Chart(industryCtx, {
                    type: 'doughnut',
                    data: {
                        labels: [
                            wrapLabel('High Tech & Telecom'),
                            wrapLabel('Financial Services'),
                            wrapLabel('Manufacturing'),
                            wrapLabel('Government & Public Sector'),
                            wrapLabel('Other Industries')
                        ],
                        datasets: [{
                            label: 'Revenue by Industry',
                            data: [28, 25, 18, 15, 14],
                            backgroundColor: [
                                brilliantBlues.primary,
                                brilliantBlues.accent1,
                                brilliantBlues.secondary,
                                brilliantBlues.accent2,
                                '#6c757d'
                            ],
                            borderColor: '#ffffff',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'right',
                                labels: {
                                    boxWidth: 20
                                }
                             },
                            tooltip: { callbacks: { title: tooltipTitleCallback } }
                        }
                    }
                });
            }
        });
    </script>
